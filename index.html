<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhuvaafaru Team - Coming Soon</title>
    <meta name="description" content="Dhuvaafaru Team - More Features Coming Soon">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="alternate icon" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0069AA;
            --primary-dark: #005288;
            --primary-darker: #003d66;
            --primary-light: #0085cc;
            --primary-lighter: #00a0e6;
            --secondary-color: #00a651;
            --accent-color: #F58025;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5568;
            --text-light: #ffffff;
            --gradient-primary: linear-gradient(135deg, #0069AA 0%, #005288 50%, #003d66 100%);
            --gradient-secondary: linear-gradient(135deg, #00a651 0%, #008844 100%);
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-lighter);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--secondary-color);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--accent-color);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: var(--primary-light);
            top: 30%;
            right: 30%;
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Main Container */
        .coming-soon-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        /* Logo Animation */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.3));
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title Animation */
        .title-container {
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }

        .location {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Coming Soon Text */
        .coming-soon-text {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-light);
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.6s both, bounce 2s infinite 2s;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Features List */
        .features-container {
            margin: 3rem 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .features-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
        }

        .features-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            color: var(--text-light);
            font-size: 1rem;
            width: fit-content;
            min-width: 300px;
            animation: slideInLeft 0.8s ease-out both;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-item:nth-child(1) {
            animation-delay: 1.2s;
        }

        .feature-item:nth-child(2) {
            animation-delay: 1.4s;
        }

        .feature-item:nth-child(3) {
            animation-delay: 1.6s;
        }

        .feature-item:nth-child(4) {
            animation-delay: 1.8s;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            animation: rotate 3s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Enter Button */
        .enter-button-container {
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .enter-button {
            background: var(--gradient-secondary);
            color: var(--text-light);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 166, 81, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 166, 81, 0.6);
            background: linear-gradient(135deg, #00c561 0%, #00a651 100%);
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        .enter-button svg {
            width: 20px;
            height: 20px;
            animation: arrowMove 1.5s infinite ease-in-out;
        }

        @keyframes arrowMove {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(5px);
            }
        }

        /* Loading Dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 2.2s both;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: dotBounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .coming-soon-text {
                font-size: 2rem;
            }

            .feature-item {
                min-width: 250px;
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            .logo-container img {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .coming-soon-text {
                font-size: 1.5rem;
            }

            .feature-item {
                min-width: 200px;
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Main Content -->
    <div class="coming-soon-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.svg" alt="Dhuvaafaru Team Logo">
        </div>

        <!-- Title -->
        <div class="title-container">
            <h1 class="main-title">Dhuvaafaru Team</h1>
            <p class="subtitle">PNC 14 November 2025 Jalsaa</p>
            <div class="location">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>Artificial Beach</span>
            </div>
        </div>

        <!-- Coming Soon Text -->
        <div class="coming-soon-text">
            More Features Coming Soon!
        </div>

        <!-- Features List -->
        <div class="features-container">
            <p class="features-title">Exciting features we're working on:</p>
            <div class="features-list">
                <div class="feature-item">
                    <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span>Enhanced Admin Dashboard</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Advanced Analytics & Reports</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>Real-time Notifications</span>
                </div>
                <div class="feature-item">
                    <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span>Mobile App Integration</span>
                </div>
            </div>
        </div>

        <!-- Enter Button -->
        <div class="enter-button-container">
            <a href="app.html" class="enter-button">
                <span>Enter Application</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
        </div>

        <!-- Loading Dots -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>

</html>
